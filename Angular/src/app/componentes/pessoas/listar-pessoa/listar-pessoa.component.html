<div class="container p-5">
  <div class="border border-light rounded p-5">
    <button class="btn btn-sm btn-outline-primary" routerLink="/Pessoas/Cadastrar">Cadastrar nova pessoa</button>
    <hr>

    <table class="table table-striped table-hover table-sm" *ngIf="pessoas">
      <thead>
        <tr class="thead-light">
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Idade</th>
          <th>Profissão</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.sobrenome }}</td>
          <td>{{ pessoa.idade }}</td>
          <td>{{ pessoa.profissao }}</td>
          <td><button class="btn btn-sm btn-outline-info" routerLink="/Pessoas/Editar/{{ pessoa.id }}">Editar</button></td>
          <td><button class="btn btn-sm btn-outline-danger" routerLink="/Pessoas/Apagar/{{ pessoa.id }}">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template>
  <div class="table table-hover table-sm">
    <tbody>
      <tr><td colspan="6">Nenhuma pessoa cadastrada</td></tr>
    </tbody>
  </div>
</ng-template>
