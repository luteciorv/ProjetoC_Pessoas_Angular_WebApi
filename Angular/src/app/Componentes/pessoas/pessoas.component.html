<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5">
    <button class="btn btn-sm btn-outline-primary" (click)="exibirFormularioCadastro()">Cadastrar nova pessoa</button>
    <hr>

    <table class="table table-striped table-hover table-sm" *ngIf="pessoas">
      <thead>
        <tr class="thead-light">
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Idade</th>
          <th>Profissão</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.sobrenome }}</td>
          <td>{{ pessoa.idade }}</td>
          <td>{{ pessoa.profissao }}</td>
          <td><button class="btn btn-sm btn-outline-info" (click)="exibirFormularioEdicao(pessoa.id)">Editar</button></td>
          <td><button class="btn btn-sm btn-outline-danger" (click)="exibirModalExcluir(pessoa.id, pessoa.nome, conteudoModal)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-md-6 border rounded m-auto p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <hr>

      <form action="" [formGroup]="formulario" (ngSubmit)="cadastrar()">
        <div class="form-group">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control form-control-sm" formControlName="nome">
        </div>

        <div class="form-group">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" name="sobrenome" class="form-control form-control-sm" formControlName="sobrenome">
        </div>

        <div class="form-group">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" name="idade" class="form-control form-control-sm" formControlName="idade">
        </div>

        <div class="form-group">
          <label for="profissao" class="form-label">Profissão</label>
          <input type="text" name="profissao" class="form-control form-control-sm" formControlName="profissao">
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <button type="submit" class="btn btn-sm btn-outline-success">Cadastrar</button>
          </div>
          <div class="col-md-6 pl-1">
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="voltar()">Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<ng-template #conteudoModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Excluir Pessoa</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Deseja excluir o(a) {{ nomePessoa }}
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-danger" data-dismiss="modal" (click)="excluir(id)">Excluir</button>
    <button class="btn btn-outline-secondary" (click)="modalRef.hide()">Cancelar</button>
  </div>
</ng-template>
